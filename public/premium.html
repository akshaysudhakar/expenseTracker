<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <style>
        /* Optional: Style the form to make it look better */
        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        #payment-form {
            max-width: 500px;
            margin: auto;
        }
        #submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="payment_form">
        <div id="payment"><!-- Stripe.js injects card input fields here --></div>
        <button type="submit" id="submit-button">Pay</button>
    </form>

    <script src="premium.js"></script> <!-- Your frontend JS -->
</body>
</html>
